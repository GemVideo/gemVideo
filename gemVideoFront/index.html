<!DOCTYPE html>
<html lang='en'>

<head>
    <title>gemVideo</title>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='icon' type='image/png' sizes='16x16' href='image/icon/favicon.ico'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js '></script>
    <link href='css/style.css' rel='stylesheet'>
</head>

<body>
    <div class="content">
        <video class="content-bodyVideo" autoplay loop>
            <source src="videos/concert.mp4" type="video/mp4">
        </video>
        <div class="content-nav">
            <div class="logo"><a href="index.html">gemVideo</a></div>
            <div class="social"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i><i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i>
                <i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i>
            </div>
        </div>
        <div class="content-header">
            <h2>Login</h2>
            <form action="home.html" class="login">
                <div class="field">
                    <i class="fa fa-hand-o-right fa-2x" aria-hidden="true"></i>
                    <input type="text" placeholder="contraseña" require><br>
                </div>
                <div class="field">
                    <i class="fa fa-key fa-2x" aria-hidden="true"></i>
                    <input type="password" placeholder="contraseña" require><br>
                </div>

                <input type="submit" value="Entrar">
            </form>

            <div class="registro">
                <a href="registro.html">Registrate en gemVideo</a>
            </div>
        </div>
        <div class="text">
            <p>Reproduce tu vida en una PlayList</p>
        </div>
        <div class="copy">
            <p>By gemVideo <i class="fa fa-copyright fa-1x" aria-hidden="true"></i> 2017</p>
        </div>
    </div>

    <!-- FUENTE DE ICONOS DE FONTAWESOME -->
    <script async type='text/javascript' src='https://use.fontawesome.com/493ef35f7a.js'></script>
    <!-- HOJA DE JAVASCRIPT -->
    <script async type='text/javascript' src='jscript/js.js'></script>
    <!-- HOLA DE ESTILO MINIFICADO -->
    <link href='css/style.min.css' rel='stylesheet'>
    <!-- CAMBIA EL ESTILO DE FUENTE EN GGOGLE FONT -->
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans|Oswald|Rock+Salt' rel='stylesheet'>
</body>

</html>
